{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>武鑑 BUKAN</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'compare/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'compare/bulma.min.css' %}">
  </head>
  <body>
  <nav class="navbar" role="navigation">
    <div class="navbar-brand">
      <a href="{% url 'books' %}" class="navbar-item"><ruby>武鑑<rt>BUKAN</rt></ruby></a>
    </div>
  </nav>
    <div class="container">
      <table class="table" id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Original ID</th>
            <th>Released</th>
            <th>Title</th>
            <th colspan="2">Published</th>
            <th>Pages</th>
          </tr>
        </thead>
        <tbody>
          {% for book in object_list %}
          <tr>
            <td><a href="{% url 'pages' book.id %}">{{ book.id }}</a></td>
            <td>{{ book.original_id }}</td>
            <td>{{ book.released }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.era_year }}</td>
            <td>{{ book.era_name }}</td>
            <td>{{ book.nr_scans }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
