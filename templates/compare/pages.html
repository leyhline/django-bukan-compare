{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pages</title>
    <link rel="stylesheet" type="text/css" href="{% static 'compare/bulma.min.css' %}">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Book Pages: {{ book }}
      </h1>
      {% for filename, page in images %}
        <div style="display: inline-block;">
          <figure>
            <a href="{% static 'images/'|add:filename %}"><img src="{% static 'thumbs/'|add:filename %}"></a>
            {% if page %}
            <figcaption><a href="{% url 'page' page.id %}">{{ page.page }} {{ page.get_lr_display }}</a> ({{ page.keypoint_set.count }})</figcaption>
            {% else %}
            <figcaption>No match</figcaption>
            {% endif %}
          </figure>
        </div>
      {% endfor %}
    </div>
  </section>
  </body>
</html>
