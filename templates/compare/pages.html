{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pages</title>
    <link rel="stylesheet" type="text/css" href="{% static 'compare/bulma.min.css' %}">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Book Pages: {{ book }}
      </h1>
      <div>
        {% for image in images %}
          <a href="{% static 'images/'|add:image %}"><img src="{% static 'thumbs/'|add:image %}"></a>
        {% endfor %}
      </div>
    </div>
  </section>
  </body>
</html>
